<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // matchAll(reg) 方法返回一个包含所有匹配正则表达式的结果及分组捕获组的迭代器
        const str = 'hello javascript hello css'
        let it =  str.matchAll(/hello/g);
        // console.log(it.next());
        // console.log(it.next());
        // console.log(it.next());

        for (let item of it) {
            console.log('item:',item);
        }

        // console.log(...str.matchAll(/hello/g))
        //['hello', index: 0, input: 'hello javascript hello css', groups: undefined] 
        //['hello', index: 17, input: 'hello javascript hello css', groups: undefined]
    </script>
</body>

</html>
