        ES6 提供了二进制和八进制数值的新的写法，分别用前缀0b（或0B）和0o（或0O）表示。
     -->
    <script>
        let numA = 100    //十进制
        let numB = 0x100  //十六进制
        let numC = 0o100  //八进制
        let numD = 0b100  //二进制

        //如果要将0b和0o前缀的字符串数值转为十进制，要使用Number方法。
        Number('0b111')  // 7
        Number('0o10')  // 8

        //-------------------------------- 
        {
            // 严格模式的时候.我了解到,严格模式禁用了八进制整数字面量的写法.因为有证据表明,
            // 一些新手会利用前导0来对齐多行中的数字,从而导致意想不到的结果:
            var sum = 015 +  // 相当于十进制的13,而不是15
                197 +
                001;   // 反正是1
            console.log(sum) // 相加得到的和是211,而不是新手认为的213

            // 但是仍有一些开发者们需要八进制整数(尤其是那些Mozilla扩展开发者和node.js开发者),
            // 最常见的就是用在处理文件权限(755,644这些)的时候.
            // 因此,ES6又增加了一种新的八进制整数字面量写法.和十六进制的0x或0X类似,
            // 新的八进制整数使用0o或0O作为前导标识,
            // 后面跟若干个八进制的数字字符(0到7),这种写法就不会再困扰新手了:

    </script>
