<body>
    <script>
        console.log(2 ** 53, 2 ** 53 + 1);
        //9007199254740992 9007199254740992
        console.log(2 ** 53 === 2 ** 53 + 1); //true

        //为了与 Number 类型区别，BigInt 类型的数据必须添加后缀`n`。
        console.log(1234);  // 普通整数
        console.log(1234n); // BigInt
        console.log(BigInt(1234)); // BigInt

        console.log(typeof 1234);  // number
        console.log(typeof 1234n); // bigint
        console.log(1234 === 1234n);

        // BigInt 的运算
        console.log(1n + 2n); // 3n 
        console.log(9007199254740992n);
        console.log(9007199254740993n);

        // 应用场景
        // 1. 金融领域数值过大

    </script>
